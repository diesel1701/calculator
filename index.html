<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="main.css">      
  </head>
  <body>
    <div class="outer-wrapper">
      <div class="display"></div>
      <div class="inner-wrapper">
        <button data-key="Delete" class="clear">C</button>
        <button data-key="Backspace" class="backspace">BACKSPACE</button>
        <button data-key="/" class="operator divide">&divide;</button>
        <button data-key="7" class="number">7</button>
        <button data-key="8" class="number">8</button>
        <button data-key="9" class="number">9</button>
        <button data-key="*" class="operator multiply">&times;</button>
        <button data-key="4" class="number">4</button>
        <button data-key="5" class="number">5</button>
        <button data-key="6" class="number">6</button>
        <button data-key="-" class="operator subtract">&minus;</button>
        <button data-key="1" class="number">1</button>
        <button data-key="2" class="number">2</button>
        <button data-key="3" class="number">3</button>
        <button data-key="+" class="operator add">&plus;</button>
        <button data-key="." class="number decimal">.</button>
        <button data-key="0" class="number">0</button>
        <button data-key="Enter" class="equal">&equals;</button>
      </div>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
  </body>
</html>
